<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="calculator_display">0</div>
            <div id="calculator_keys">
                <button class="cancel key" id="clear">AC</button>
                <button class="key" data-type="operation" id="plus">+</button>
                <button class="key" data-type="operation" id="minus">-</button>
                <button class="key" data-type="operation" id="times">&times;</button>
                <button class="key" data-type="operation" id="divide">/</button>
                <button class="key" data-type="number" id="seven">7</button>
                <button class="key" data-type="number" id="eight">8</button>
                <button class="key" data-type="number" id="nine">9</button>
                <button class="key" data-type="number" id="four">4</button>
                <button class="key" data-type="number" id="five">5</button>
                <button class="key" data-type="number" id="six">6</button>
                <button class="key" data-type="number" id="one">1</button>
                <button class="key" data-type="number" id="two">2</button>
                <button class="key" data-type="number" id="three">3</button>
                <button class="key" data-type="number" id="zero">0</button>
                <button class="key" data-type="number" id="decimal">.</button>
                <button class="equal key" id="equal">=</button>
                <button class="cancelOne key" id="cancel">C</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
