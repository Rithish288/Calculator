<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator_display">
                <div class="previous">5</div>
                <div class="current">0</div>
            </div>
            <div class="calculator_keys">
                <button class="key cancelAll">AC</button>
                <button class="key plus" data-type="operation">+</button>
                <button class="key minus" data-type="operation">-</button>
                <button class="key times" data-type="operation">&times;</button>
                <button class="key divide" data-type="operation">/</button>
                <button class="key seven" data-type="number">7</button>
                <button class="key eight" data-type="number">8</button>
                <button class="key nine" data-type="number">9</button>
                <button class="key four" data-type="number">4</button>
                <button class="key five" data-type="number">5</button>
                <button class="key six" data-type="number">6</button>
                <button class="key one" data-type="number">1</button>
                <button class="key two" data-type="number">2</button>
                <button class="key three" data-type="number">3</button>
                <button class="key zero" data-type="number">0</button>
                <button class="key decimal" data-type="number">.</button>
                <button class="key equal">=</button>
                <button class="cancelOne key">C</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
