<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="calculator_display">0fzgbzx</div>
            <div id="calculator_keys">
                <button onclick="clickEvent()" class="cancel key" id="clear">AC</button>
                <button onclick="clickEvent()" class="operation key" id="plus">+</button>
                <button onclick="clickEvent()" class="operation key" id="minus">-</button>
                <button onclick="clickEvent()" class="operation key" id="times">&times;</button>
                <button onclick="clickEvent()" class="operation key" id="divide">/</button>
                <button onclick="clickEvent()" class="number key" id="seven">7</button>
                <button onclick="clickEvent()" class="number key" id="eight">8</button>
                <button onclick="clickEvent()" class="number key" id="nine">9</button>
                <button onclick="clickEvent()" class="number key" id="four">4</button>
                <button onclick="clickEvent()" class="number key" id="five">5</button>
                <button onclick="clickEvent()" class="number key" id="six">6</button>
                <button onclick="clickEvent()" class="number key" id="one">1</button>
                <button onclick="clickEvent()" class="number key" id="two">2</button>
                <button onclick="clickEvent()" class="number key" id="three">3</button>
                <button onclick="clickEvent()" class="number key" id="zero">0</button>
                <button onclick="clickEvent()" class="number key" id="decimal">.</button>
                <button onclick="clickEvent()" class="equal key" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
